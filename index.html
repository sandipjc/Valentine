<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ff5f6d">
<style>
/* ========== BASE STYLES ========== */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
    z-index: 5;
    min-width: 320px;
}

h1 {
    color: #ff3366;
    margin-bottom: 15px;
}

/* ========== INPUT ========== */
.name-input {
    width: 100%;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #ddd;
    font-size: 16px;
    text-align: center;
    margin-bottom: 15px;
    outline: none;
}

/* ========== BUTTONS ========== */
.buttons {
    display: none; /* hidden until proposal mode */
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* YES BUTTON */
#yesBtn {
    background: #ff3366;
    color: white;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.5;
}

#yesBtn.enabled {
    opacity: 1;
}

#yesBtn.enabled:hover {
    transform: scale(1.1);
}

/* NO BUTTON (floating) */
#noBtn {
    background: #ddd;
    color: black;
    position: fixed;
    z-index: 999;
}

/* ========== LINK GENERATOR UI ========== */
#generateLinkBtn {
    background: #fff;
    border: 1px dashed #ff3366;
    color: #ff3366;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    margin-bottom: 10px;
    cursor: pointer;
}

#shareBox {
    display: none;
    font-size: 14px;
    color: #555;
}

#shareLink {
    display: none;
    width: 100%;
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #ddd;
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
}

/* ========== SPARKLES ========== */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

/* ========== LOVE SCREEN ========== */
.love-screen {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.love-screen h1 {
    color: #ff3366;
    margin-bottom: 10px;
}

.love-screen p {
    color: #555;
    font-size: 18px;
    margin-bottom: 20px;
}

.love-screen img {
    width: 300px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}
/* ========== MOBILE STORY MODE ========== */
@media (max-width: 768px) {
    body {
        align-items: stretch;
    }

    .card {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px 20px;
    }

    h1 {
        font-size: 26px;
        line-height: 1.3;
    }

    .name-input {
        font-size: 18px;
        padding: 16px;
        border-radius: 30px;
        width: 80%;
    }

    button {
        font-size: 20px;
        padding: 16px 36px;
    }

    #generateLinkBtn {
        font-size: 16px;
        padding: 14px 24px;
        width: 80%;
        margin:0 auto;
    }
    #shareLink{
        width: 80%;
        margin:0 auto;
    }
    .love-screen {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .love-screen img {
        width: 90%;
        margin: 0 auto;
    }
}
/* Fix link generator alignment on mobile */
@media (max-width: 768px) {
    #generateLinkBtn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    #shareBox {
        text-align: center;
        margin-top: 10px;
        padding: 0 10px;
    }

    #shareLink {
        width: 100%;
        margin-top: 8px;
    }
}
</style>
</head>
<body>

<!-- ========== MAIN CARD ========== -->
<div class="card">
    <h1 id="titleText">Will You Be My Valentine?</h1>

    <img 
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh-oB7JLt0axcDw_nJT2aaU-ja5KnS21iyvQ&s"
        style="width:200px;border-radius:20px;margin-bottom:15px;margin: 0 auto;"
        alt="Cute Love"
    />

    <div id="nameWrapper">
        <input 
            type="text" 
            id="girlName" 
            class="name-input" 
            placeholder="Enter her name here..."
            autocomplete="off"
        />
    </div>

    <!-- PHASE 1: GENERATE LINK -->
    <button id="generateLinkBtn">Generate Shareable Link</button>

    <p id="shareBox">Link ready! Copy & send it to her ‚ù§Ô∏è</p>
    <input id="shareLink" readonly />

    <!-- PHASE 2: GAME BUTTONS -->
    <div class="buttons">
        <button id="yesBtn" disabled>Yes</button>
        <span id="noAnchor" style="width:120px;"></span>
        <!-- Floating NO -->
        <button id="noBtn">No</button>
    </div>
</div>


<script>
/* ========== ELEMENTS ========== */
const noBtn = document.getElementById("noBtn");
const anchor = document.getElementById("noAnchor");
const yesBtn = document.getElementById("yesBtn");
const nameInput = document.getElementById("girlName");

const generateLinkBtn = document.getElementById("generateLinkBtn");
const shareBox = document.getElementById("shareBox");
const shareLink = document.getElementById("shareLink");
const titleText = document.getElementById("titleText");

/* ========== PHYSICS VALUES ========== */
let pos = { x: 0, y: 0 };
let vel = { x: 0, y: 0 };

const speed = 0.18;
const friction = 0.85;
const SAFE_RADIUS = 260;
const EDGE_PADDING = 40;

/* ========== HELPERS ========== */
function toSlug(str) {
    return str
        .toLowerCase()
        .trim()
        .replace(/[^a-z0-9\s-]/g, "")
        .replace(/\s+/g, "-");
}

function fromSlug(slug) {
    return slug
        .replace(/-/g, " ")
        .replace(/\b\w/g, c => c.toUpperCase());
}

function vibrateTiny() {
    const isAndroid = /Android/i.test(navigator.userAgent);

    if (isAndroid && "vibrate" in navigator) {
        navigator.vibrate([20, 30, 20]);
    }
}
const escapeSound = document.getElementById("escapeSound");

function playEscapeSound() {
    if (!escapeSound) return;
    escapeSound.currentTime = 0;
    escapeSound.volume = 0.3;
    escapeSound.play().catch(() => {});
}

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.borderRadius = "50%";
        conf.style.pointerEvents = "none";
        conf.style.zIndex = "9999";

        document.body.appendChild(conf);

        const fall = conf.animate([
            { transform: "translateY(0)" },
            { transform: `translateY(${window.innerHeight + 20}px)` }
        ], {
            duration: 2000 + Math.random() * 1000,
            easing: "ease-out"
        });

        fall.onfinish = () => conf.remove();
    }
}
/* ========== PLACE NO NEXT TO YES ========== */
function placeNo() {
    const r = anchor.getBoundingClientRect();
    pos.x = r.left + 10;
    pos.y = r.top;
    updatePosition();
}

function updatePosition() {
    noBtn.style.left = pos.x + "px";
    noBtn.style.top = pos.y + "px";
}

/* ========== ANIMATION LOOP ========== */
function animate() {
    pos.x += vel.x;
    pos.y += vel.y;

    vel.x *= friction;
    vel.y *= friction;

    const w = noBtn.offsetWidth;
    const h = noBtn.offsetHeight;

    const minX = EDGE_PADDING;
    const minY = EDGE_PADDING;
    const maxX = window.innerWidth - w - EDGE_PADDING;
    const maxY = window.innerHeight - h - EDGE_PADDING;

    if (pos.x <= minX || pos.x >= maxX) vel.x *= -1;
    if (pos.y <= minY || pos.y >= maxY) vel.y *= -1;

    pos.x = Math.max(minX, Math.min(maxX, pos.x));
    pos.y = Math.max(minY, Math.min(maxY, pos.y));

    updatePosition();
    requestAnimationFrame(animate);
}

/* ========== REPEL LOGIC ========== */
function repel(e) {
    const rect = noBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = cx - e.clientX;
    const dy = cy - e.clientY;

    const dist = Math.sqrt(dx * dx + dy * dy) || 1;

    if (dist > SAFE_RADIUS) return;

    const force = Math.min(45, (SAFE_RADIUS / dist) * 7);

    vel.x += (dx / dist) * force * speed;
    vel.y += (dy / dist) * force * speed;

    //  sound on escape Android
    playEscapeSound();
}

/* ========== EVENTS ========== */
document.addEventListener("mousemove", repel);
noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    vibrateTiny();        // üì≥ User gesture = vibration allowed
    repel(e.touches[0]);
});
noBtn.addEventListener("click", repel);

/* ========== PHASE 1: GENERATE LINK ========== */
generateLinkBtn.addEventListener("click", async () => {
    const name = nameInput.value.trim();
    if (!name) {
        alert("Enter her name first ‚ù§Ô∏è");
        return;
    }

    const slug = toSlug(name);
    const baseURL = window.location.origin + window.location.pathname;
    const url = `${baseURL}?name=${slug}`;

    // Show it on screen
    shareLink.value = url;
    shareLink.style.display = "block";
    shareBox.style.display = "block";

    try {
        // Modern clipboard API
        await navigator.clipboard.writeText(url);
        shareBox.innerText = "Link copied! Send it to her üíå";
    } catch (err) {
        // Fallback for older browsers
        shareLink.select();
        document.execCommand("copy");
        shareBox.innerText = "Copied! If not, long-press the link above ‚ù§Ô∏è";
    }
});

/* ========== PHASE 2: CHECK SHARED LINK ========== */
function checkPhase() {
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
        const decoded = fromSlug(name);

        nameInput.value = decoded;
        yesBtn.disabled = false;
        yesBtn.classList.add("enabled");

        generateLinkBtn.style.display = "none";
        shareBox.style.display = "none";
        shareLink.style.display = "none";

        document.getElementById("nameWrapper").style.display = "none";

        titleText.innerText = `${decoded}, Will You Be My Valentine?`;

        document.querySelector(".buttons").style.display = "flex";
    }
}

/* ========== YES SCREEN ========== */
function showLove() {
    launchConfetti();
    const rawName = nameInput.value.trim();
    const name = rawName ? fromSlug(toSlug(rawName)) : "My Love";

    document.body.innerHTML = `
        <div class="love-screen">
            <h1>${name}, This Is Our Beginning</h1>
            <p>
                Some moments change days.  
                Some choices change lives.  
                And the moment you clicked ‚ÄúYes‚Äù ‚Äî you changed mine forever.
            </p>
            <p>
                From today, it‚Äôs not just me and you ‚Äî it‚Äôs us, always.
            </p>
            <img src="https://i.pinimg.com/736x/84/e4/41/84e441da2d9116813141b6be0f99b6ab.jpg" alt="Romantic Moment">
        </div>
    `;
}

/* ========== SPARKLES ========== */
function createSparkle() {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(s);

    setTimeout(() => s.remove(), 6000);
}

setInterval(createSparkle, 400);

/* ========== INIT ========== */
yesBtn.addEventListener("click", showLove);

window.addEventListener("load", () => {
    checkPhase();
    placeNo();
    animate();
});

window.addEventListener("resize", placeNo);
</script>
<audio id="escapeSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.wav" type="audio/wav">
  </audio>
</body>
</html>
