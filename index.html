
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#ff5f6d">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* ========== BASE STYLES ========== */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
    z-index: 5;
    min-width: 320px;
}

h1 {
    color: #ff3366;
    margin-bottom: 15px;
}

h2 {
    color: #282828e8;
    margin-bottom: 15px;
}

/* ========== INPUT ========== */
.name-input {
    width: 100%;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #e62f5d;
    font-size: 16px;
    text-align: center;
    margin-bottom: 15px;
    outline: none;
}

/* ========== BUTTONS ========== */
.buttons {
    display: none; /* hidden until proposal mode */
    justify-content: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* YES BUTTON */
#yesBtn {
    background: #ff3366;
    color: white;
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0.5;
}

#yesBtn.enabled {
    opacity: 1;
}

#yesBtn.enabled:hover {
    transform: scale(1.1);
}

/* NO BUTTON (floating) */
#noBtn {
    background: #ddd;
    color: black;
    position: fixed;
    z-index: 999;
}

/* ========== LINK GENERATOR UI ========== */
#generateLinkBtn {
    background: #fff;
    border: 1px dashed #ff3366;
    color: #ff3366;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    margin-bottom: 10px;
    cursor: pointer;
}

#shareBox {
    display: none;
    font-size: 14px;
    color: #555;
}

#shareLink {
    display: none;
    width: 100%;
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #ddd;
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
}

/* ========== SPARKLES ========== */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

/* ========== LOVE SCREEN ========== */
.love-screen {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.love-screen h1 {
    color: #ff3366;
    margin-bottom: 10px;
}

.love-screen p {
    color: #555;
    font-size: 18px;
    margin-bottom: 20px;
}

.love-screen img {
    width: 300px;
    border-radius: 20px;
}
/* ========== MOBILE STORY MODE ========== */
@media (max-width: 768px) {
    body {
        align-items: stretch;
    }

    .card {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px 20px;
    }

    h1 {
        font-size: 150%;
        line-height: 1.3;
    }

    h2 {
        font-size: 120%;
    }


    .name-input {
        font-size: 18px;
        padding: 16px;
        border-radius: 30px;
        width: 80%;
    }

    button {
        font-size: 20px;
        padding: 16px 36px;
    }

    #generateLinkBtn {
        font-size: 16px;
        padding: 14px 24px;
        width: 80%;
        margin:0 auto;
    }
    #shareLink{
        width: 80%;
        margin:0 auto;
    }
    .love-screen {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .love-screen img {
        width: 90%;
        margin: 0 auto;
    }
}
/* Fix link generator alignment on mobile */
@media (max-width: 768px) {
    #generateLinkBtn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    #shareBox {
        text-align: center;
        margin-top: 10px;
        padding: 0 10px;
    }

    #shareLink {
        width: 100%;
        margin-top: 8px;
    }
}
/* Share buttons layout */
.share-actions {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
}

@media (max-width: 768px) {
    .share-actions {
        flex-direction: column;
    }

    .share-actions button {
        width: 100%;
    }
}
#nativeShareBtn {
    background: #ff3366;
    color: white;
    padding: 12px 20px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;

    line-height: 1;
    height: 40px; /* matches generate button height visually */
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
.name-input:focus { 
    outline: none;
    border-color: #ff3467;
    box-shadow: 0 0 10px #ff3467;
}

</style>

</head>
<body>

    <h1 id="titleText">Make a Valentine Moment<br/>for Someone You Love</h1>
    <h2 id="titleSubText">Will You Be My Valentine?</h2>

            display:none;
        "

    <p id="shareBox">Link ready! Copy & send it to her ‚ù§Ô∏è</p>

    <!-- PHASE 2: GAME BUTTONS -->
    <div class="buttons">
        <button id="yesBtn" disabled>Yes</button>
        <span id="noAnchor" style="width:120px;"></span>
        <!-- Floating NO -->
        <button id="noBtn">No</button>
    </div>
</div>

</html>
